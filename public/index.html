<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
    />
    <title>Miel To Do</title>
  </head>
  <body>
    <section class="todoapp">
      <header class="header">
        <h1>할 일 관리</h1>
        <input class="new-todo" placeholder="할 일 입력" autofocus="" />
      </header>
      <section class="main">
        <input id="toggle-all" class="toggle-all" type="checkbox" />
        <label for="toggle-all">모두 체크하기</label>
        <ul class="todo-list" data-component="todos"></ul>
        <hr />
      </section>
      <footer class="footer">
        <span class="todo-count" data-component="counter"></span>
        <ul class="filters" data-component="filters">
          <li>
            <a href="#/">모두</a>
          </li>
          <li>
            <a href="#/active">할 일</a>
          </li>
          <li>
            <a href="#/completed">한 일</a>
          </li>
        </ul>
        <button class="clear-completed">한 일 지우기</button>
      </footer>
    </section>
    <footer class="info">
      <p>pure 자바스크립트로 만든 투두리스트</p>
    </footer>
  </body>
</html>
